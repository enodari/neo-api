<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEO API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.14.0/swagger-ui.css">
    <style type="text/css">
    .topbar,
    .model .prop br,
    .main>a:nth-child(3) {
        display: none;
    }

    * {
        border-radius: 0 !important;
    }

    .swagger-ui section.models .model-container:last-of-type,
    .swagger-ui section.models.is-open h4 {
        margin: 0;
    }

    .swagger-ui section.models.is-open {
        padding: 0;
    }

    .model .prop {
        display: flex;
    }

    .prop-type {
        margin-right: .5rem;
    }
    </style>
</head>

<body>
    <div id="docs"></div>
    <script src="https://unpkg.com/swagger-ui-dist@3.14.0/swagger-ui-standalone-preset.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.14.0/swagger-ui-bundle.js"></script>
    <script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "swagger.json",
            dom_id: '#docs',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
        })
        window.ui = ui
    }
    </script>
</body>

</html>
